<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/i/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />
    <title>自动记账</title>
    <style>
        ::-webkit-scrollbar {
width:0px;

}
    </style>
</head>

<body>
 
    <div id="app"></div>

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>

    <script src="https://unpkg.com/prismjs/components/prism-js.js"></script>


    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <script>
        window.$docsify = {
            name: '自动记账',
            loadSidebar: true,
            coverpage: true,
            loadNavbar: true,
            auto2top: true,
            subMaxLevel: 4,
            repo: 'dreamncn/Qianji_auto',
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        return '<span style="font-size: 16px;color:gray">最后更新：{docsify-updated}</span>\n\n\n----\n' + html
                    })
                },
               
            ],
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                // 支持本地化
                placeholder: {
                    '/': '搜索',
                },


                // 支持本地化
                noData: {
                    '/': '找不到结果',
                },

                // 搜索标题的最大层级, 1 - 6
                depth: 2
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }
    </script>
</body>

</html>
